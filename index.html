<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Hello, world!</h1>
  </div>

  <div id="grid-wrapper">
    <div class="row">
        <div style="background-color:#2f2f2f;" width="96px" height="96px">
          <p style="color:rgb(255, 255, 255); font-size: 20px;">Pick your favorites!</p>
        </div>
        <div style="background-color:#42fca2; border-style: solid; border-width: 2px;" width="96px" height="96px">
          <p style="color:rgb(255, 255, 255); font-size: 40px;">Amphibians</p>
        </div>
        <div style="background-color:#d546ce; border-style: solid; border-width: 2px;" width="96px" height="96px">
          <p style="color:rgb(255, 255, 255); font-size: 40px;">Temnocerans</p>
        </div>
    </div>
    <div class="row">
      <div style="background-color:#646464; border-style: solid; border-width: 2px;" width="96px" height="96px">
        <p style="color:rgb(255, 255, 255); font-size: 20px;">Gen I</p>
      </div>
      <div style="background-color:#42fca2; border-style: solid; border-width: 2px;" width="96px" height="96px">
        <p style="color:rgb(255, 255, 255); font-size: 40px;">Choose</p>
      </div>
      <div style="background-color:#d546ce; border-style: solid; border-width: 2px;" width="96px" height="96px">
        <p style="color:rgb(255, 255, 255); font-size: 40px;">Choose</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
</body>

</html>
